<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marathon Form</title>
    <link rel="stylesheet" href="marathon.css">
  </head>
  <body>
    <header>
      <h1>Race Registration!</h1>
    </header>
    <section>
      <form action="">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required />
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required />
      </section>
      <section>
        <p>Select a Race:</p>
        <input type="radio" id="funRun" name="race" value="funrun"/>
        <label for="funRun">Fun Run 5k</label>
        <br />
        <input type="radio" id="half" name="race" value="half"/>
        <label for="half">Half Marathon</label>
        <br />
        <input type="radio" id="full" name="race" value="full"/>
        <label for="full">Full Marathon</label>
      </section>
      <section>
        <label for="email">Email</label>
        <input type="email" id="email" name="password" required />
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </section>
      <section>
        <label for="age">Select Age Group</label>
        <select name="age" id="age">
          <option value="under 18">under 18</option>
          <option value="18-30">18-30</option>
          <option value="30-50">30-50</option>
          <option value="50+">50+</option>
        </select>
        <br />
        <input type="submit" id="submit" name="submit" value="Register!" />
      </section>

      </form>
    
        
  </body>
</html>
